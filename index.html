<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        
        /* Hide scrollbar for cleaner look in modals */
        .no-scroll { overflow: hidden; }

        /* Card Hover Effect */
        .game-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .game-card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.01); }

        /* Loading Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <div class="max-w-md mx-auto pt-8 pb-4 px-4 sticky top-0 bg-white/90 backdrop-blur-md z-10 border-b border-gray-100">
        <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">
            <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            Top Movies by Year (Games)
        </h1>
        
        <div class="flex space-x-2 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterByYear('2025')" class="px-5 py-2 rounded-full bg-gray-100 text-sm font-medium hover:bg-blue-500 hover:text-white transition-colors">2025</button>
            <button onclick="filterByYear('2026')" class="px-5 py-2 rounded-full bg-blue-500 text-white text-sm font-medium shadow-md shadow-blue-200">2026</button>
            <button onclick="filterByYear('2027')" class="px-5 py-2 rounded-full bg-gray-100 text-sm font-medium hover:bg-blue-500 hover:text-white transition-colors">2027</button>
            <button onclick="filterByYear('2028')" class="px-5 py-2 rounded-full bg-gray-100 text-sm font-medium hover:bg-blue-500 hover:text-white transition-colors">2028</button>
        </div>
    </div>

    <div id="game-grid" class="max-w-md mx-auto px-4 py-4 space-y-4 pb-24">
        <div class="text-center text-gray-400 py-10">Loading games...</div>
    </div>

    <div class="fixed bottom-6 inset-x-0 flex justify-center pointer-events-none">
        <button onclick="fetchGames(true)" class="pointer-events-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg shadow-blue-500/30 transition-all active:scale-95 flex items-center gap-2">
            Randomize
        </button>
    </div>

    <div id="modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900/40 backdrop-blur-md transition-opacity opacity-0" id="modal-backdrop"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-0 text-center sm:items-center sm:p-0">
                
                <div class="relative transform overflow-hidden rounded-t-2xl sm:rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg w-full h-[85vh] sm:h-auto translate-y-full sm:translate-y-0" id="modal-panel">
                    
                    <button onclick="closeModal()" class="absolute top-4 right-4 z-20 bg-black/20 hover:bg-black/40 text-white rounded-full p-1 backdrop-blur-sm">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>

                    <div id="modal-content" class="h-full overflow-y-auto pb-10">
                        </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_KEY = '92fa0a5736bd445b99e7ed2ac15e63a7'; // YOUR KEY
        let currentGames = [];
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            filterByYear('2026'); // Default load
        });

        // --- Fetch Logic ---
        async function filterByYear(year) {
            // Update UI pills
            document.querySelectorAll('button').forEach(btn => {
                if(btn.textContent === year) {
                    btn.classList.remove('bg-gray-100', 'text-black');
                    btn.classList.add('bg-blue-500', 'text-white', 'shadow-md');
                } else if (btn.textContent.match(/^\d{4}$/)) {
                    btn.classList.add('bg-gray-100');
                    btn.classList.remove('bg-blue-500', 'text-white', 'shadow-md');
                }
            });

            fetchGames(false, year);
        }

        async function fetchGames(isRandom, year = '2026') {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = `<div class="space-y-4">
                <div class="flex gap-4 p-3 border border-gray-100 rounded-xl"><div class="w-24 h-32 skeleton rounded-lg"></div><div class="flex-1 space-y-3 py-2"><div class="h-4 skeleton w-3/4 rounded"></div><div class="h-4 skeleton w-1/2 rounded"></div></div></div>
                <div class="flex gap-4 p-3 border border-gray-100 rounded-xl"><div class="w-24 h-32 skeleton rounded-lg"></div><div class="flex-1 space-y-3 py-2"><div class="h-4 skeleton w-3/4 rounded"></div><div class="h-4 skeleton w-1/2 rounded"></div></div></div>
            </div>`;

            // Dates logic for API
            const dates = `${year}-01-01,${year}-12-31`;
            const ordering = isRandom ? '-rating' : '-added'; // Mix it up slightly for "random" feel
            
            try {
                const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&dates=${dates}&ordering=${ordering}&page_size=20`);
                const data = await response.json();
                
                if (isRandom) {
                    currentGames = data.results.sort(() => Math.random() - 0.5);
                } else {
                    currentGames = data.results;
                }

                renderGrid(currentGames);
            } catch (error) {
                console.error(error);
                grid.innerHTML = '<div class="text-center text-red-500">Failed to load games. Check API Key.</div>';
            }
        }

        // --- Rendering Logic ---
        function renderGrid(games) {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';

            games.forEach((game, index) => {
                if (!game.background_image) return; // Skip if no image

                const releaseYear = game.released ? game.released.split('-')[0] : 'TBA';
                const rating = game.rating ? game.rating : 'N/A';
                const ratingColor = game.rating >= 4.0 ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-600';

                const card = document.createElement('div');
                card.className = 'game-card flex gap-4 p-3 bg-white border border-gray-100 rounded-2xl cursor-pointer';
                card.onclick = () => openModal(index);

                card.innerHTML = `
                    <div class="relative w-24 h-32 flex-shrink-0">
                        <img src="${game.background_image}" class="w-full h-full object-cover rounded-xl shadow-sm" alt="${game.name}">
                    </div>
                    <div class="flex flex-col justify-center flex-1">
                        <h3 class="font-bold text-gray-900 text-lg leading-tight mb-1">${game.name}</h3>
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-xs text-gray-500 font-medium">${releaseYear}</span>
                            <span class="px-2 py-0.5 rounded-md text-xs font-bold flex items-center gap-1 ${ratingColor}">
                                ${game.rating ? '★' : ''} ${rating}
                            </span>
                        </div>
                        <p class="text-xs text-gray-400 line-clamp-2">Click for trailers & details...</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Modal Logic ---
        async function openModal(index) {
            const game = currentGames[index];
            const modal = document.getElementById('modal');
            const backdrop = document.getElementById('modal-backdrop');
            const panel = document.getElementById('modal-panel');
            const content = document.getElementById('modal-content');

            // 1. Show Modal Container
            modal.classList.remove('hidden');
            document.body.classList.add('no-scroll');

            // 2. Fetch Detailed Data (for description/trailers)
            let details = game; // fallback
            let trailerHTML = '';
            
            try {
                // Fetch Details
                const detailRes = await fetch(`https://api.rawg.io/api/games/${game.id}?key=${API_KEY}`);
                details = await detailRes.json();

                // Fetch Trailers
                const movieRes = await fetch(`https://api.rawg.io/api/games/${game.id}/movies?key=${API_KEY}`);
                const movies = await movieRes.json();
                
                if (movies.results && movies.results.length > 0) {
                    const trailer = movies.results[0];
                    trailerHTML = `
                        <div class="mt-6">
                            <h4 class="font-bold text-gray-900 mb-2">Trailer</h4>
                            <video controls poster="${trailer.preview}" class="w-full rounded-xl shadow-lg">
                                <source src="${trailer.data.480}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                }
            } catch (e) { console.log("Error fetching details", e); }

            // 3. Populate Content
            content.innerHTML = `
                <div class="relative h-64">
                    <img src="${details.background_image}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent"></div>
                </div>
                <div class="px-6 -mt-12 relative">
                    <div class="bg-white p-1 rounded-2xl shadow-sm inline-block mb-4">
                        <div class="px-4 py-1 bg-blue-50 rounded-xl text-blue-700 text-xs font-bold uppercase tracking-wide border border-blue-100">
                            ${details.released || 'Date TBA'}
                        </div>
                    </div>
                    <h2 class="text-3xl font-extrabold text-gray-900 leading-tight mb-2">${details.name}</h2>
                    
                    <div class="flex items-center gap-4 text-sm text-gray-500 mb-6 border-b border-gray-100 pb-4">
                        <span class="flex items-center gap-1 text-yellow-500 font-bold">★ ${details.rating || 'N/A'}</span>
                        <span>•</span>
                        <span>${details.playtime || 0} hrs gameplay</span>
                    </div>

                    <p class="text-gray-600 leading-relaxed text-sm mb-6">
                        ${details.description_raw ? details.description_raw.substring(0, 300) + '...' : 'No description available.'}
                    </p>

                    <button id="ics-btn" class="w-full py-4 bg-gray-900 hover:bg-black text-white rounded-xl font-bold text-sm shadow-xl flex items-center justify-center gap-2 transition-transform active:scale-95">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        Add Release to Calendar
                    </button>

                    ${trailerHTML}

                    <div class="h-10"></div> </div>
            `;

            // Attach Event Listener to new Button
            document.getElementById('ics-btn').onclick = () => downloadICS(details);

            // 4. Animate In
            requestAnimationFrame(() => {
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('translate-y-full');
            });
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const backdrop = document.getElementById('modal-backdrop');
            const panel = document.getElementById('modal-panel');

            // Animate Out
            backdrop.classList.add('opacity-0');
            panel.classList.add('translate-y-full');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.classList.remove('no-scroll');
            }, 300);
        }

        // --- ICS Generation Logic (Modern Way) ---
        function downloadICS(game) {
            if (!game.released) {
                alert("No specific release date available for this game yet.");
                return;
            }

            const title = `Release: ${game.name}`;
            const description = `Game release for ${game.name}. Check details at RAWG.`;
            // Format Date: YYYYMMDD
            const dateStr = game.released.replace(/-/g, ''); 
            
            // Basic ICS Template
            const icsContent = 
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//GameReleaseApp//EN
BEGIN:VEVENT
UID:${Date.now()}@gamerelease.app
DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0]}Z
DTSTART;VALUE=DATE:${dateStr}
SUMMARY:${title}
DESCRIPTION:${description}
END:VEVENT
END:VCALENDAR`;

            // Create Blob and trigger download
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${game.slug}_release.ics`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Close modal on backdrop click
        document.getElementById('modal-backdrop').addEventListener('click', closeModal);

    </script>
</body>
</html>
